<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <title>Portfolio by flpms</title>
    <style>
    	#forkongithub a{background:#000;color:#fff;font: 1.4rem/2.0rem 'arial', sans-serif;padding:5px 40px;position:relative;text-align:center;text-decoration:none;transition:0.5s;}
    	#forkongithub a:hover{background:#009;color:#fff;}
    	#forkongithub a::before,#forkongithub a::after{background:#fff;content:"";display:block;height:1px;left:0;position:absolute;top:1px;width:100%;}
    	#forkongithub a::after{bottom:1px;top:auto;}
    	@media screen and (min-width:800px){
    		#forkongithub{display:block;height:200px;left:0;overflow:hidden;position:absolute;top:0;width:200px;}
    		#forkongithub a{width:200px;position:absolute;top:40px;left:-40px;transform:rotate(-45deg);-webkit-transform:rotate(-45deg);box-shadow:2px 2px 10px rgba(0,0,0,0.8);}
    	}
    	
    	.background:before {
    		background: url('images/bg.jpg') no-repeat;
    		background-size: cover;
    		content: "";
			position: fixed;
			left: -50px;
			top: -50px;
			right:0px;
			z-index: -1;
			display: block;
			width: 120%;
			height: 900px;
			
			-webkit-filter: blur(15px);
			-moz-filter: blur(15px);
			-o-filter: blur(15px);
			-ms-filter: blur(15px);
			filter: blur(15px);
		}
		
		.vcard { background: rgba(255,255,255,0.3); border-bottom: 1px solid #FFF; border-right: 1px solid #FFF; border-radius: 5px; margin-top:50px; padding: 10px 5px ; width: 220px; }
		.vcard .photo{ width: 140px; margin-left: 30px }
    </style>
  </head>

  <body>
  	<div class="background"></div>
    <span id="forkongithub"><a href="https://github.com/flpms/portfolio">Fork me on GitHub</a></span>
    <div class="container">

		    <div class="vcard ">
		     	<div class="photo"><img src="images/perfil.png" class="img-responsive img-circle" /></div>
				<p class="fn"><a class="url" href="#">Filipe Melo da Silva</a><p>

					<span class="street-address">Rua Jales, 80</span><br />
					<span>Jd. Sto. Ant. de Pádua</span><br>
					<span class="city">Santo André</span><span>São Paulo</span><br>
					<span class="postal-code">09111-620</span><br>
					<span class="country-name">Brasil</span>
				</p>
				<p class="tel">
					<span>+55 (11) 964 316 820</span><br />
					<span>+55 (67) 8211 4160</span>
				</p>
			</div>
		</div>
	    <article id="resume">

    </div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
